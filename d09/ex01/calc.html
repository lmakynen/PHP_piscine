<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<style></style>
	</head>
	<body>
		<h1>Calculator</h1>
		<form id="calc">
		<input type="text" id="fnb" size="15"></input>
		 <select name="operator" id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
        <input type="text" id="snb" size="15"></input>
		<input type="submit" name="submit" value="Try me!"></input>
	</form>
	</body>
	<script>
		setInterval(function(){alert("Please, use me...")}, 30000);
		var form = document.getElementById("calc");
		var x1 = document.getElementById("fnb");
		var y1 = document.getElementById("snb");
		form.addEventListener("submit", function ()
		{
		var x = Number(form.elements.namedItem("fnb").value);
		var y = Number(form.elements.namedItem("snb").value);
		var list = document.getElementById("operator");
		var op = list.options.item(list.selectedIndex).text;
		var res;
		if (x1.value === "" || y1.value === "")
		{
			alert("Error :(");
			return ;
		}
		if (Number.isInteger(x) && Number.isInteger(y) && x >= 0 && y >= 0)
		{
			if (y == 0 && (op == "%" || op == "/"))
			{
				console.log("It's over 9000!");
				alert("It's over 9000!");
				return ;
			}
			else if (op == "%")
			{
				res = x % y;
				console.log(res);
				alert(res);
				return ;
			}
			else if (op == "+")
			{
				res = x + y;
				console.log(res);
				alert(res);
				return ;
			}
			else if (op == "-")
			{
				res = x - y;
				console.log(res);
				alert(res);
				return ;
			}
			else if (op == "*")
			{
				res = x * y;
				console.log(res);
				alert(res);
				return ;
			}
			else if (op == "/")
			{
				res = x / y;
				console.log(res);
				alert(res);
				return ;
			}
		}
		alert("Error :(");
		});
	</script>
</html>
