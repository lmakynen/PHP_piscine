<!DOCTYPE HTML>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<html>
	<head>
		<title>Calculator</title>
		<style></style>
	</head>
	<body>
		<h1>Calculator</h1>
		<form id="calc">
		<input type="text" id="fnb" size="15"></input>
		 <select name="operator" id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
        <input type="text" id="snb" size="15"></input>
		<input type="submit" id="submit" name="submit" value="Try me!"></input>
	</form>
	</body>
	<script>
	function calculate(x, operator, y)
	{
		var res = 0;
		switch (operator) {
			case "+":
				res = x + y;
				break;
			case "-":
				res = x - y;
				break;
			case "*":
				res = x * y;
				break;
			case "/":
				res = x / y;
				break;
			case "%":
				res = x % y;
				break;
		}
		console.log(res);
		alert(res);
	}
	$(document).ready(function()
	{
		setInterval(function() {
        	alert("Please, use me...")}, 30000);
		$("#submit").click(function()
		{
			if ($('#fnb').val() === "" || $("#snb").val() === "")
				return (alert("Error :("));
			var left = Number($("#fnb").val());
			var right = Number($("#snb").val());
			var operator = $("#operator").val();
			if (!Number.isInteger(left) || !Number.isInteger(right) || left < 0 || right < 0)
				return (alert("Error :("));
			if ((operator == "%" || operator == "/") && right == 0)
			{
				console.log("It's over 9000!");
				alert("It's over 9000!");
			}
			else
				calculate(left, operator, right);
		});
	});
	</script>
</html>
